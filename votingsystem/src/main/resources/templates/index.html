<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <title>Sign in</title>
</head>
<html>


<body>
<div class="main">
    <p class="sign" align="center">Sign in</p>
    <form class="form1" action="#" th:action="@{/doLogin}" method="post">
        <input class="un " type="text" align="center" placeholder="Username" name="name">
        <input class="pass" type="password" align="center" placeholder="Password" name="password">
        <input type="submit" class="submit" align="center" value="submit"/>
        <p class="forgot" align="center"><a href="#">Forgot Password?</a></p>
        </form>

    <a th:href="@{/signUp}">Click to sign-up to vote!</a>

</div>

</body>

</html>
